{% extends 'naval_app/index.html' %}

{% block contenido %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">  <!-- Cambiá el tamaño acá si querés más ancho -->
            <h2 class="text-center mb-4">Nuevo Buque</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success w-100">Guardar</button>
                <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Volver</a>

            </form>
        </div>
    </div>
</div>
{% endblock %}
